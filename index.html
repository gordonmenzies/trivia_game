<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <button id="nextQuestion">
      next Question
    </button>
    <button id="myBtn">Open Modal</button>
    <p id="invisible"></p>
    <div id="app">
      <section class="background__container">
        <!-- END GAME MODAL  -->
        <section class="endGame__modalContainer">
        <!--END OF GAME MESSAGE -->
        <div class="endGame__textContainer">
          <h1 class="endGame__text"></h1>
          <h1 class="endGame__playAgain"></h1>
        </div>
        </section>
         <!-- QUESTION AND ANSWER GROUP -->
        <section class="questionAndAnswer__container">
          <!-- WELCOME -->
          <section class="welcome__container">
            <h1 class = "welcome__text">WELCOME TO WHO WANTS TO BE A MILLIONAIRE</h1>
            <button id="startGame">click here to start game</button>
          </section>
          <div class="question__container">
            <h1 class="question__text"></h1>
          </div>
          <div class="answer__container">
            <h1 class="answer__text" id="answerOne"></h1>
            <h1 class="answer__text" id="answerTwo"></h1>
            <h1 class="answer__text" id="answerThree"></h1>
            <h1 class="answer__text" id="answerFour"></h1>
          </div>
          <div class="lifeline__container">
            <img class="lifeline__img" id="skip" src='./src/images/skip.png'></img>
            <img class="lifeline__img" src='./src/images/asktheaudience.webp'></img>
            <img class="lifeline__img" id="fiftyFifty" src='./src/images/5050.webp'></img>
          </div>
        </section>
        <!-- MONEY TREE  -->
        <section class="moneyTree__container">
          <div class="moneytree__textContainer">
            <h2 class="moneyTree__text" id="bank">1,000,000</h2>
            <h2 class="moneyTree__text">500,000</h2>
            <h2 class="moneyTree__text">250,000</h2>
            <h2 class="moneyTree__text">125,000</h2>
            <h2 class="moneyTree__text">64,000</h2>
            <h2 class="moneyTree__text" id="bank">32,000</h2>
            <h2 class="moneyTree__text">16,000</h2>
            <h2 class="moneyTree__text">8000</h2>
            <h2 class="moneyTree__text">4000</h2>
            <h2 class="moneyTree__text">2000</h2>
            <h2 class="moneyTree__text" id="bank">1000</h2>
            <h2 class="moneyTree__text">500</h2>
            <h2 class="moneyTree__text">300</h2>
            <h2 class="moneyTree__text">200</h2>
            <h2 class="moneyTree__text">100</h2>
          </div>
        </section>
      </section> 
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
